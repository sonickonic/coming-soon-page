<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <img class="logo" src="images/logo.svg" alt="Base Apparel logo" />
      </div>
    </header>

    <main class="main-container">
      <div class="img-container">
      <picture>
          <source media="(min-width: 900px)" srcset="images/hero-desktop.jpg" />
          <img class="main-img" src="images/hero-mobile.jpg" alt="picture of a women"/>
      </picture>
      </div>

      <div class="left-container">
        <h1><span>We're</span><br/>coming<br/>soon</h1>
        <p class="main-paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="sign-up">
          <div class="form-container">
            <input class="input" type="text" placeholder="Email Address" />
            <button class="sign-btn" type="button">
              <img src="images/icon-arrow.svg" alt="Icon arrow" />
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/sonickonic">Sonickonic</a>.</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
